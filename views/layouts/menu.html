<div id="menu">
    <img id="logo-invert" src="/img/logo-invert.png" />
    <ul id="ul-menu">
    {{#each menu}}
        <li{{#if (changePage key)}} class="actived"{{/if}}><a href="/{{key}}/">{{name}}</a></li>
    {{/each}}
    </ul>
    <a class="exitmenu" href="/logout/">
        <i class="material-icons">exit_to_app</i>
    </a>
</div>
