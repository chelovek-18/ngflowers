<div>
    <h1>Настройка городов</h1>
    <ul>
    {{#each cities}}
    <li class="use-{{use}} use-switcher">
        <label style="margin-bottom: 4px;">
            <input{{#if use}} checked="checked"{{/if}} onChange="switchCity( this, `{{key}}` );" class="checkbox" type="checkbox" name="checkbox-test">
            <span class="checkbox-custom"></span>
            <span class="label">{{name}}</span>
        </label>
        <i class="material-icons openbtn">more_vert</i>
        <ul class="propmenu">
            <li>
                <i class="material-icons">arrow_drop_down</i>Баннеры
            </li>
        </ul>
    </li>
    {{/each}}
    </ul>
</div>
