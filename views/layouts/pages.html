<div>
    <h1>Настройка городов</h1>
    <ul>
    {{#each cities}}
    <li class="use-{{use}} use-switcher">
        <label style="margin-bottom: 4px;">
            <input{{#if use}} checked="checked"{{/if}} onChange="switchCity( this, `{{key}}` );" class="checkbox" type="checkbox" name="checkbox-test">
            <span class="checkbox-custom"></span>
            <span class="label">{{name}}</span>
        </label>
        <i onClick="openProps( this );" class="material-icons openbtn">more_vert</i>
        <ul class="propmenu">
            <li>
                <span onClick="openPropsSub( this );"><i class="material-icons arrowprop">arrow_right</i>Баннеры</span>
                <ul style="display: none;" city="{{key}}" class="propmenusub">
                    {{#each banners}}
                    <li class="use-{{use}} use-switcher">
                        <label style="margin-bottom: 4px;">
                            <input{{#if use}} checked="checked"{{/if}} onChange="switchBanner( this, `{{id}}` );" class="checkbox" type="checkbox" name="checkbox-test">
                            <span class="checkbox-custom"></span>
                            <span class="label">{{link}}</span>
                        </label>
                    </li>
                    {{/each}}
                </ul>
            </li>
            <li>
                <span onClick="openPropsSub( this );"><i class="material-icons arrowprop">arrow_right</i>Категории</span>
                <ul style="display: none;" city="{{key}}" class="propmenusub">
                    {{#each categories}}
                    <li class="use-{{use}} use-switcher">
                        <label style="margin-bottom: 4px;">
                            <input{{#if use}} checked="checked"{{/if}} onChange="switchBanner( this, `{{id}}` );" class="checkbox" type="checkbox" name="checkbox-test">
                            <span class="checkbox-custom"></span>
                            <span class="label">{{name}}</span>
                        </label>
                    </li>
                    {{/each}}
                </ul>
            </li>
            <li>
                <i class="material-icons">arrow_right</i>Баннеры
            </li>
        </ul>
    </li>
    {{/each}}
    </ul>
</div>
